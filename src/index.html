<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>

          crossorigin="anonymous"></script>

          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script type="module" src="/build/elsa-workflow-designer.esm.js"></script>
  <script nomodule src="/build/elsa-workflow-designer.js"></script>

  <style type="text/css">
    html {
      font-size: 14px;
    }

    .nav-item {
      margin-left: 1em;
    }

    #header h5 {
      color: white;
    }

  </style>
</head>
<body>

<div id="header"
     class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-dark border-bottom shadow-sm">
  <h5 class="my-0 mr-md-auto font-weight-normal">Workflow Designer</h5>

  <ul class="nav">
    <li class="nav-item">
      <button class="btn btn-primary" onclick="addActivity()">Add Activity</button>
    </li>
    <li class="nav-item">
      <wf-export-button workflow-designer-host="designerHost"></wf-export-button>
    </li>
    <li class="nav-item">
      <button class="btn btn-secondary" onclick="importWorkflow()">Import</button>
    </li>
    <li class="nav-item">
      <button class="btn btn-secondary" onclick="createNewWorkflow()">New Workflow</button>
    </li>
  </ul>
</div>

<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      
      <div class="row">
        <label>Enter workflow name</label>
        <input id="workflowName" type="text"/>
      </div>
      <div class="card">
        <wf-designer-host
          id="designerHost"
          canvas-height="300vh"
          plugins="PrimitiveActivities ControlFlowActivities EmailActivities HttpActivities ConsoleActivities MassTransitActivities TimerActivities"
          data-activity-definitions='[{"type": "Custom", "displayName": "Custom", "description": "Custom Activity", "category": "Custom", "designer": { "outcomes": ["Done"] }}]'

86c271-e663-44be-87e3-b219bcd62649","destinationActivityId":"2a0a1584-d251-45e8-b83b-0b27d2f6c804","outcome":"Done"},{"sourceActivityId":"2a0a1584-d251-45e8-b83b-0b27d2f6c804","destinationActivityId":"dcc68423-da73-457c-8b77-489abef7a2a5","outcome":"Done"},{"sourceActivityId":"dcc68423-da73-457c-8b77-489abef7a2a5","destinationActivityId":"d4e76b4a-784e-4cd8-8920-ad3525eea9f3","outcome":"Done"},{"sourceActivityId":"d4e76b4a-784e-4cd8-8920-ad3525eea9f3","destinationActivityId":"72cc77d5-12cd-453c-b366-b994104a1501","outcome":"Done"},{"sourceActivityId":"72cc77d5-12cd-453c-b366-b994104a1501","destinationActivityId":"a0c625fd-99ba-4999-af1e-82c2c7fc0829","outcome":"Done"},{"sourceActivityId":"a0c625fd-99ba-4999-af1e-82c2c7fc0829","destinationActivityId":"57a25156-ce7c-4799-855c-225dbe1c535b","outcome":"Done"}]}'
          readonly="false"
        >
        </wf-designer-host>
      </div>

      <wf-tables-field></wf-tables-field>

    </div>
  </div> 
</div>

<script type="text/javascript">
    const designer = document.querySelector("#designerHost");

    function addActivity() {
        designer.showActivityPicker();
    }

    function createNewWorkflow() {
        if (confirm('Are you sure you want to discard current changes?'))
            designer.newWorkflow();
    }

    function importWorkflow() {
        designer.import();
    }

</script>
</body>
</html>
